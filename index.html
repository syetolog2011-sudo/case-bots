<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Case App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f1115;
            color: white;
        }

        /* –í–µ—Ä—Ö */
        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #151822;
            font-weight: bold;
        }

        .live {
            color: red;
        }

        /* –¶–µ–Ω—Ç—Ä */
        .center {
            text-align: center;
            padding: 40px 20px;
        }

        .case-box {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            background: #1f2333;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .spin-btn {
            padding: 14px 40px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #ffb703;
            color: black;
        }

        /* –ù–∏–∑ */
        .bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background: #151822;
        }

        .bottom button {
            flex: 1;
            padding: 14px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom button.active {
            background: #1f2333;
        }
    </style>
</head>
<body>

<!-- –í–µ—Ä—Ö -->
<div class="top">
    <div class="live">LIVE</div>
    <div>‚≠ê <span id="stars">100</span></div>
</div>

<!-- –¶–µ–Ω—Ç—Ä -->
<div class="center" id="casesScreen">
    <div class="case-box">üé∞</div>
    <button class="spin-btn" onclick="spin()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
</div>

<div class="center" id="profileScreen" style="display:none;">
    <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
    <p>‚≠ê –ó–≤—ë–∑–¥—ã: <span id="starsProfile">100</span></p>
</div>

<!-- –ù–∏–∑ -->
<div class="bottom">
    <button class="active" onclick="showCases()">üé∞ –ö–µ–π—Å—ã</button>
    <button onclick="showProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
</div>

<script>
    let stars = 100;

    function spin() {
        const win = Math.random() < 0.5 ? 5 : 0;
        stars += win;
        updateStars();

        alert(win > 0 ? `–¢—ã –≤—ã–∏–≥—Ä–∞–ª ‚≠ê ${win}` : "–ù–µ –ø–æ–≤–µ–∑–ª–æ üò¢");
    }

    function updateStars() {
        document.getElementById("stars").innerText = stars;
        document.getElementById("starsProfile").innerText = stars;
    }

    function showCases() {
        document.getElementById("casesScreen").style.display = "block";
        document.getElementById("profileScreen").style.display = "none";
        setActive(0);
    }

    function showProfile() {
        document.getElementById("casesScreen").style.display = "none";
        document.getElementById("profileScreen").style.display = "block";
        setActive(1);
    }

    function setActive(index) {
        document.querySelectorAll(".bottom button").forEach((btn, i) => {
            btn.classList.toggle("active", i === index);
        });
    }
</script>

</body>
</html>
